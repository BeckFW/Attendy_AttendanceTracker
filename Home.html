<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendy: Home</title>
    <!-- Scripts -->
    <link rel="stylesheet" href="Scripts/Stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" defer></script>
    <script src="/Scripts/JavaScript.js" defer></script>
    <script src="/Scripts/Details.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="HomeContainer">
        <div class="AttendyBanner">
                <img src="/Images/AttendyLogo.png">
                <a href="CheckIn.html"><button>Check In</button></a>
        </div>
        <div class="HomeContainer_Header">
            <h1>Overall Attendance</h1>
        </div>
        <div class="AttendanceDonut">
            <canvas id="OverallAttendanceDonut" style="width:100%;max-width:600px">
                
            </canvas>
            <div class="AttendanceDonut_Text">
                <p class="Attended_Text">Attended: 1</p>
                <p class="Absent_Text">Absent: 1</p>
                <p class="TotalSessions_Text">Total Sessions: 1</p>
            </div>
        </div>
        <div class="HomeContainer_Modules">
            <h1>Modules</h1>
            <div class="HomeContainer_ModuleOne">
                <h2>Module One</h2>
                
                <div class="HomeContainer_ModuleOne_Content">
                    <div class="HomeContainer_ModuleOne_SessionInformation">

                        <p class="HomeContainer_ModuleSessionInformation_Attended_CI517">Attended: </p>
                        <p class="HomeContainer_ModuleSessionInformation_Absent_CI517">Missed: </p>
                    </div>
                    <div class="HomeContainer_ModuleOne_AttendanceDonut">
                        <canvas id="CI517">
                        </canvas>
                    </div>
                </div>
            </div>
            <div class="HomeContainer_ModuleTwo">
                <h2>Module Two</h2>
                <div class="HomeContainer_ModuleTwo_Content">
                    <div class="HomeContainer_ModuleTwo_SessionInformation">
                        <p class="HomeContainer_ModuleSessionInformation_Attended_CI520">Attended: </p>
                        <p class="HomeContainer_ModuleSessionInformation_Absent_CI520">Missed: </p>
                    </div>
                    <div class="HomeContainer_ModuleTwo_AttendanceDonut">
                        <canvas id="CI520">
                        </canvas>
                    </div>
                </div>
            </div>
            <div class="HomeContainer_ModuleThree">
                <h2>Module Three</h2>
                <div class="HomeContainer_ModuleThree_Content">
                    <div class="HomeContainer_ModuleThree_SessionInformation">
                        <p class="HomeContainer_ModuleSessionInformation_Attended_CI536">Attended: </p>
                        <p class="HomeContainer_ModuleSessionInformation_Absent_CI536">Missed: </p>
                    </div>
                    <div class="HomeContainer_ModuleThree_AttendanceDonut">
                        <canvas id="CI536">
                    
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
