<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendy: Check In</title>
    <!-- Scripts -->
    <script type="module" src="/Scripts/DataStorage.js" defer></script>
    <script type="module" src="/Scripts/CheckIn.js" defer></script>
    <link rel="stylesheet" href="Scripts/Stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="CheckInContainer">
        <div class="AttendyBanner">
                <img src="/Images/AttendyLogo.png">
                <a href="Home.html"><button>Attendance</button></a>
                <a href="Attendy_Navigation/arjs-test.html">Information</a>
        </div>
        <div class="ErrorMessageBanner">
            <span class="ErrorMessageBanner_CloseButton" onclick="this.parentElement.style.display = 'none'">&times;</span>
            <p><strong>Attendy</strong> - Incorrect Room Number! Please try again.</p>
        </div>
        <div class="CheckInContainer_Header">
            <h1 class="CheckInContainer_HeaderText">Welcome</h1>
            <h2 class="RoomNumber">Cockcroft: Room 400</h2>
        </div>
        <div class="CheckInContainer_InputFields">
            <input type="text" name="StudentID" id="StudentID" placeholder="StudentID">
            <input type="text" name="RoomNumber" id="RoomNumber" placeholder="Room">
            <p class="CheckInTime" id="CheckInTime">15:00</p>
            <button type="submit" id="Submit">Submit</button>
        </div>
    </div>
</body>
</html>
