<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendy: Check In</title>
    <!-- Scripts -->
    <link rel="stylesheet" href="Scripts/Stylesheet.css">
    <script src="/Scripts/JavaScript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="CheckInContainer">
        <div class="AttendyBanner">
                <img src="/Images/AttendyLogo.png">
                <a href="Home.html"><button>Attendance</button></a>
        </div>
        <div class="CheckInContainer_Header">
            <h1 class="CheckInContainer_HeaderText">Welcome</h1>
            <h2>Cockcroft: Room <class="RoomNumber">400</class></h2>
        </div>
        <div class="CheckInContainer_InputFields">
            <input type="text" name="StudentID" id="StudentID" placeholder="Your StudentID">
            <input type="text" name="RoomNumber" id="RoomNumber" placeholder="Room Number">
            <input type="time" name="CheckInTime" id="CheckInTime">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
